<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>オタクカウント</title>

  <link rel="stylesheet" href="./css/style.css?v=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="title">オタクカウント</h1>
    <div id="meta" class="meta"></div>
  </header>

  <nav class="tabs" role="tablist" aria-label="tabs">
    <button class="tab active" data-tab="t1" role="tab">① A − (B..F)</button>
    <button class="tab" data-tab="t2" role="tab">② 累積推移</button>
    <button class="tab" data-tab="t3" role="tab">③</button>
    <button class="tab" data-tab="t4" role="tab">④</button>
  </nav>

  <main class="content">
    <!-- Tab 1 -->
    <section id="t1" class="panel active" role="tabpanel">
      <div class="big-number">
        <span id="diffValue">–</span>
      </div>
      <div class="subline">
        <span id="aCount">A: –</span>
        <span id="othersCount">(B..F): –</span>
      </div>
      <div class="desc">
        <div>↑ Aさんが言った回数 − (B〜Fさんの合計)</div>
      </div>
    </section>

    <!-- Tab 2 -->
    <section id="t2" class="panel" role="tabpanel">
      <div class="chart-wrap">
        <canvas id="cumChart"></canvas>
      </div>
      <div class="desc">
        <div>横軸：2026-01-01 を 1日目とした日数</div>
        <div>縦軸：累積回数</div>
      </div>
    </section>

    <!-- Tab 3 / 4 -->
    <section id="t3" class="panel" role="tabpanel">
      <div class="placeholder">③ 準備中</div>
    </section>
    <section id="t4" class="panel" role="tabpanel">
      <div class="placeholder">④ 準備中</div>
    </section>
  </main>

  <script src="./js/config.js?v=1"></script>
  <script src="./js/api.js?v=1"></script>
  <script src="./js/main.js?v=1"></script>
</body>
</html>
