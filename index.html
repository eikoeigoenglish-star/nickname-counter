<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>リンさんカウンター</title>

  <link rel="stylesheet" href="./css/style.css?v=47" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="header">
    <noscript>
      <div class="noscript">
        JavaScript が無効です（noscript表示）
      </div>
    </noscript>

    <h1 class="title">リンさんカウンター</h1>
    <!--<div id="meta" class="meta"></div> -->
  </header>

  <nav class="tabs" role="tablist" aria-label="tabs">
    <button class="tab active" data-tab="tTotal" role="tab">Total Since 2025</button>
    <button class="tab" data-tab="tFig2026" role="tab">Fig 2026</button>
    <button class="tab" data-tab="tGraph2026" role="tab">Graph 2026</button>
    <button class="tab" data-tab="tHistory2026" role="tab">History 2026</button>
    <button class="tab" data-tab="tFig2025" role="tab">Fig 2025</button>
  </nav>


  <main class="content">

  <!-- Total Since 2025 (default active) -->
  <section id="tTotal" class="panel active" role="tabpanel">
    <div class="card fig-grid">
      <div class="big-number">
        <span id="totalLeftValue">–</span>
        <span class="dash"> − </span>
        <span id="totalRightValue">–</span>
      </div>

      <div class="note-row">
        <div class="note note-left">
          <div>Cさんに　　↑</div>
          <div>⭐ᗪᕼ丅⭐と</div>
          <div>言われた回数</div>
        </div>
        <div class="note note-right">
          <div>↑　　他の人に</div>
          <div>⭐ᗪᕼ丅⭐と</div>
          <div>言われた回数</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Fig 2026 -->
  <section id="tFig2026" class="panel" role="tabpanel">
    <div class="card fig-grid">
      <div class="big-number">
        <span id="fig2026LeftValue">–</span>
        <span class="dash"> − </span>
        <span id="fig2026RightValue">–</span>
      </div>

      <div class="note-row">
        <div class="note note-left">
          <div>Cさんに　　↑</div>
          <div>⭐ᗪᕼ丅⭐と</div>
          <div>言われた回数</div>
        </div>
        <div class="note note-right">
          <div>↑　　他の人に</div>
          <div>⭐ᗪᕼ丅⭐と</div>
          <div>言われた回数</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Graph 2026 -->
  <section id="tGraph2026" class="panel" role="tabpanel">
    <div class="card">
      <div class="chart-wrap">
        <canvas id="cumChart"></canvas>
      </div>
      <div class="desc">
        <div>横軸：2026-01-01 を 1日目とした日数</div>
        <div>縦軸：累積回数</div>
      </div>
    </div>
  </section>

  <!-- History 2026 (later) -->
  <!-- History 2026 -->
<section id="tHistory2026" class="panel" role="tabpanel">
  <div class="card">
    <div class="pager">
      <button id="histPrev" class="pager-btn" type="button" aria-label="prev">◀</button>
      <div id="histPageInfo" class="pager-info">–</div>
      <button id="histNext" class="pager-btn" type="button" aria-label="next">▶</button>
    </div>

    <div class="table-wrap">
      <table class="hist-table">
        <thead>
          <tr>
            <th class="col-date">日付</th>
            <th class="col-name">発言者</th>
            <th class="col-url">リンク</th>
          </tr>
        </thead>
        <tbody id="histBody">
          <tr><td colspan="3" class="hist-empty">読み込み中…</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</section>


  <!-- Fig 2025 -->
  <section id="tFig2025" class="panel" role="tabpanel">
    <div class="card fig-grid">
      <div class="big-number">
        <span id="fig2025LeftValue">–</span>
        <span class="dash"> − </span>
        <span id="fig2025RightValue">–</span>
      </div>

      <div class="note-row">
        <div class="note note-left">
          <div>Cさんに　　↑</div>
          <div>⭐ᗪᕼ丅⭐と</div>
          <div>言われた回数</div>
        </div>
        <div class="note note-right">
          <div>↑　　他の人に</div>
          <div>⭐ᗪᕼ丅⭐と</div>
          <div>言われた回数</div>
        </div>
      </div>
    </div>
  </section>

</main>


  <!-- boot marker -->
  <script>
    window.__boot = [];
    window.__mark = (s) => {
      window.__boot.push(s);
      const el = document.getElementById('meta');
      if (el) el.textContent = 'BOOT: ' + window.__boot.join(' > ');
    };
    __mark('inline');
  </script>

  <script src="js/config.js?v=47"></script>
  <script src="js/api.js?v=47"></script>
  <script src="js/main.js?v=47"></script>

</body>
</html>
